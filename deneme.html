<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    #hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    #hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Video'nun içerikten arka planda kalmasını sağlar */
    }

    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Background with some opacity */
      padding: 10px 0;
      z-index: 1;
    }

    .navbar-brand img {
      height: 50px; /* Increase logo size */
    }

    .navbar-nav {
      flex-direction: row;
      align-items: center;
      margin-left: auto;
    }

    .nav-item {
      margin: 0 10px;
    }

    .nav-link {
      color: white;
      font-weight: bold;
    }

    .nav-link:hover {
      color: red;
    }

    .content {
      position: relative; /* Z-index sıfırlandı ve relative yapıldı */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 1;
      padding: 20px; /* Padding added to ensure content is not blocked */
      background-color: rgba(0, 0, 0, 0.5); /* Background with some opacity to improve text visibility */
    }

    .content h1 {
      margin-bottom: 10px;
    }

    .content p {
      margin-bottom: 20px;
    }

    .content .btn {
      background-color: red;
      border: none;
    }

    /* Offcanvas Styles */
    .offcanvas {
      background-color: #343a40; /* Dark background for offcanvas */
      color: white; /* Text color in offcanvas */
      width: 250px; /* Set a fixed width for offcanvas */
    }

    .offcanvas-header {
      border-bottom: 1px solid #495057; /* Light border for separation */
    }

    .offcanvas-body {
      padding: 0;
    }

    .offcanvas-body .nav-link {
      color: white; /* Text color for links in offcanvas */
      font-weight: bold;
      padding: 15px 20px; /* Padding for better touch experience */
      border-bottom: 1px solid #495057; /* Border between items */
    }

    .offcanvas-body .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1); /* Hover effect */
      color: red; /* Link hover color */
    }

    .offcanvas-body .nav-item:last-child .nav-link {
      border-bottom: none; /* Remove border from the last item */
    }

    @media (max-width: 768px) {
      .navbar-nav {
        display: none;
      }
    }
  </style>

  <title>Navbar on Video</title>
</head>
<body>

  <!-- Video and Navbar Section -->
  <div id="hero">
    <video autoplay loop muted>
      <source src="dinamik.mp4" type="video/mp4">
    </video>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/yataylogo.png" alt="Logo">
        </a>

        <!-- Navbar toggler for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Offcanvas Navbar for mobile -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
              <li class="nav-item"><a class="nav-link" href="satranc.html">Satranç</a></li>
              <li class="nav-item"><a class="nav-link" href="etüt.html">Etüt</a></li>
              <li class="nav-item"><a class="nav-link" href="müzik.html">Müzik</a></li>
              <li class="nav-item"><a class="nav-link" href="yazılım.html">Yazılım Ve Robotik Kodlama</a></li>
              <li class="nav-item"><a class="nav-link" href="resim.html">Resim</a></li>
              <li class="nav-item"><a class="nav-link" href="ingilizce.html">İngilizce</a></li>
              <li class="nav-item"><a class="nav-link" href="hızlıokuma.html">Hızlı Okuma</a></li>
              <li class="nav-item"><a class="nav-link" href="basarilarimiz.html">Başarılarımız</a></li>
              <li class="nav-item"><a class="nav-link btn btn-danger" href="iletişim.html">İletişim</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="content">
      <h1><span style="color: red;">Dinamik Kişisel Eğitim Merkezi</span></h1>
      <p>"Potansiyelinizi Keşfedin, Hayatınızı Dönüştürün!"</p>
      <a href="iletişim.html" class="btn btn-danger">Hemen Başla</a>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
